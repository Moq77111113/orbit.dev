<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    

    <path  d="M100,200 A150,80 0 1,1 700,200" fill="none" id="curve" />
    <path  d="M50,180 A200,100 0 1,1 750,180" fill="none" id="curve" />
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <path d="M100,200 A150,80 0 1,1 700,200" 
        stroke="hsl(24.6, 95% ,53.1%)" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="20s" repeatCount="indefinite" />
  </path>
  
  <path d="M50,180 A200,100 0 1,1 750,180" 
        stroke="hsl(24.6, 95% ,53.1%)" stroke-width="2" fill="none" opacity="0.2">
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="25s" repeatCount="indefinite" />
  </path>


  <text x="400" y="160" fill="hsl(60, 9.1%, 97.8%)" font-size="48" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
    Orbit
  </text>
  

  <text x="400" y="220" fill="hsl(24.6, 95% ,53.1%)" font-size="24" text-anchor="middle" font-family="Arial, sans-serif">
    Your Technology Exploration Platform
  </text>
  

  <circle cx="150" cy="180" r="4" fill="hsl(24.6, 95% ,53.1%)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="650" cy="220" r="6" fill="hsl(24.6, 95% ,53.1%)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="3" fill="hsl(24.6, 95% ,53.1%)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>